# On merge to main

name: Release Automation

on:
  push:
    branches:
      - main

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
    - uses: actions/checkout@v3
    - name: version
      id: version
      run: echo "version=$(cat gradle.properties | grep "VERSION" | cut -d'=' -f2)" >> $GITHUB_OUTPUT
  get-tag:
    runs-on: ubuntu-latest
    needs: get-version
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
    - name: tag
      id: tag
      run: echo "tag=v${{ needs.get-version.outputs.version }}" >> $GITHUB_OUTPUT
  create-release-and-tag:
    needs: get-tag
    uses: UserLeap/common-workflows/.github/workflows/_generic_create_release_tag.yml@main
    with:
      tag: ${{ needs.get-tag.outputs.tag }}
      release_url: https://api.github.com/repos/UserLeap/analytics-kotlin-sprig-test/releases
    secrets: inherit
  android-release:
    if: ${{ needs.create-release-and-tag.outputs.new-tag == 'true' }}
    needs: [create-release-and-tag,get-version]
    uses: UserLeap/analytics-kotlin-sprig-test/.github/workflows/android_release.yml@main
    with:
      version: ${{ needs.get-version.outputs.version }}
    secrets: inherit
